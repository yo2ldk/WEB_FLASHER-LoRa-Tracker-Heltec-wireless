<!DOCTYPE html>
<html lang="ro">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>YO2LDK – Web Flasher</title>

<script type="module" src="https://unpkg.com/esp-web-tools@10/dist/web/install-button.js?module"></script>

<link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300;600;900&family=Share+Tech+Mono&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#05080f;
  --panel:#0c1624;
  --accent:#00d4ff;
  --accent-strong:#00ffff;
  --text:#cfe8ff;
}

*{margin:0;padding:0;box-sizing:border-box}

body{
  background:var(--bg);
  color:var(--text);
  font-family:'Exo 2',sans-serif;
  overflow:hidden;
}

/* ===== CANVAS BACKGROUND ===== */
#lora{
  position:fixed;
  inset:0;
  z-index:0;
  background:radial-gradient(circle at center,#0b1625 0%,#04070d 70%);
}

/* ===== HEADER ===== */
header{
  position:relative;
  z-index:2;
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:20px 40px;
  border-bottom:1px solid rgba(0,212,255,0.15);
  backdrop-filter:blur(6px);
}

.callsign{
  font-family:'Share Tech Mono';
  color:var(--accent);
  letter-spacing:4px;
  font-size:1.3rem;
  text-shadow:0 0 15px var(--accent);
}

.status{
  font-family:'Share Tech Mono';
  font-size:0.8rem;
  color:#00ff88;
}

/* ===== MAIN ===== */
main{
  position:relative;
  z-index:2;
  display:flex;
  justify-content:center;
  align-items:center;
  height:calc(100vh - 80px);
}

.panel{
  background:rgba(12,22,36,0.75);
  border:1px solid rgba(0,212,255,0.25);
  padding:60px;
  width:520px;
  text-align:center;
  border-radius:12px;
  backdrop-filter:blur(20px);
  box-shadow:0 0 80px rgba(0,212,255,0.08);
}

.hero-icon{
  width:120px;
  margin-bottom:25px;
  filter:drop-shadow(0 0 25px var(--accent));
  animation:float 5s ease-in-out infinite;
}

@keyframes float{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-12px)}
}

h1{
  font-size:2.2rem;
  font-weight:900;
  letter-spacing:3px;
  margin-bottom:10px;
}

h1 span{
  color:var(--accent);
  text-shadow:0 0 25px var(--accent);
}

.sub{
  font-size:0.9rem;
  opacity:0.7;
  margin-bottom:50px;
}

/* ===== CUSTOM FLASH BUTTON ===== */
.flash-btn{
  font-family:'Exo 2';
  font-weight:700;
  letter-spacing:3px;
  text-transform:uppercase;

  padding:18px 70px;
  border-radius:50px;

  background:rgba(0,212,255,0.08);
  color:var(--accent);

  border:1px solid rgba(0,212,255,0.5);

  cursor:pointer;
  position:relative;
  overflow:hidden;
  transition:all .25s ease;

  box-shadow:
    0 0 0 1px rgba(0,212,255,0.2) inset,
    0 0 30px rgba(0,212,255,0.3);
}

/* animated sweep */
.flash-btn::before{
  content:"";
  position:absolute;
  inset:0;
  background:linear-gradient(
      120deg,
      transparent,
      rgba(255,255,255,0.4),
      transparent);
  transform:translateX(-100%);
  transition:0.7s;
}

.flash-btn:hover::before{
  transform:translateX(100%);
}

.flash-btn:hover{
  box-shadow:
    0 0 0 1px rgba(0,212,255,0.5) inset,
    0 0 50px rgba(0,212,255,0.9);
  transform:translateY(-2px);
}

.flash-btn:active{
  transform:scale(0.96);
  box-shadow:0 0 25px rgba(0,212,255,1);
}

/* ===== HIDDEN INSTALLER ===== */
esp-web-install-button{
  display:none;
}

/* ===== FOOTER ===== */
footer{
  position:fixed;
  bottom:15px;
  width:100%;
  text-align:center;
  font-family:'Share Tech Mono';
  font-size:0.7rem;
  opacity:0.5;
  z-index:2;
}
</style>
</head>

<body>

<canvas id="lora"></canvas>

<header>
<div class="callsign">YO2LDK</div>
<div class="status">ONLINE</div>
</header>

<main>
<div class="panel">

<img src="favicon.png" class="hero-icon">

<h1>WEB <span>FLASHER</span></h1>
<p class="sub">ESP32-S3 Firmware Installer · Direct din browser</p>

<button id="flashBtn" class="flash-btn">⚡ FLASH FIRMWARE</button>

<!-- installer real, invizibil -->
<esp-web-install-button id="installer" manifest="manifest.json"></esp-web-install-button>

</div>
</main>

<footer>
github.com/yo2ldk/WEB-FLASHER · 2026
</footer>

<script>
/* ===== BACKGROUND LoRa ===== */
const canvas=document.getElementById("lora");
const ctx=canvas.getContext("2d");
canvas.width=window.innerWidth;
canvas.height=window.innerHeight;

let nodes=[];
let beacon=0;
const count=70;

for(let i=0;i<count;i++){
nodes.push({
x:Math.random()*canvas.width,
y:Math.random()*canvas.height,
vx:(Math.random()-0.5)*0.3,
vy:(Math.random()-0.5)*0.3
});
}

function draw(){
ctx.clearRect(0,0,canvas.width,canvas.height);
beacon+=0.02;

for(let i=0;i<nodes.length;i++){
let n=nodes[i];
n.x+=n.vx;
n.y+=n.vy;
if(n.x<0||n.x>canvas.width)n.vx*=-1;
if(n.y<0||n.y>canvas.height)n.vy*=-1;

ctx.beginPath();
ctx.arc(n.x,n.y,2,0,Math.PI*2);
ctx.fillStyle="rgba(0,212,255,0.9)";
ctx.fill();

for(let j=i+1;j<nodes.length;j++){
let dx=n.x-nodes[j].x;
let dy=n.y-nodes[j].y;
let dist=Math.sqrt(dx*dx+dy*dy);

if(dist<160){
let pulse=(Math.sin(beacon*3 - dist*0.02)+1)/2;
ctx.strokeStyle=`rgba(0,212,255,${pulse*(1-dist/160)})`;
ctx.lineWidth=1;
ctx.beginPath();
ctx.moveTo(n.x,n.y);
ctx.lineTo(nodes[j].x,nodes[j].y);
ctx.stroke();
}
}
}

/* beacon ring */
let radius=(Math.sin(beacon)*0.5+0.5)*400;
ctx.beginPath();
ctx.arc(canvas.width/2,canvas.height/2,radius,0,Math.PI*2);
ctx.strokeStyle="rgba(0,212,255,0.15)";
ctx.lineWidth=2;
ctx.stroke();

requestAnimationFrame(draw);
}
draw();

window.addEventListener("resize",()=>{
canvas.width=window.innerWidth;
canvas.height=window.innerHeight;
});

/* ===== FLASH CONTROL ===== */
const flashBtn=document.getElementById("flashBtn");
const installer=document.getElementById("installer");

flashBtn.addEventListener("click",()=>{
  const internalBtn = installer.shadowRoot.querySelector("button");
  if(internalBtn){
    internalBtn.click();
  }
});
</script>

</body>
</html>
